<html>
<head>
    <title>Power Calculation (P = IÂ²R)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            display: inline-block;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .result {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Calculation</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="current">Current (I):</label>
            <input type="text" id="current" name="current" value="{{ current }}" placeholder="Enter current in amperes">
            <br>
            <label for="resistance">Resistance (R):</label>
            <input type="text" id="resistance" name="resistance" value="{{ resistance }}" placeholder="Enter resistance in ohms">
            <br>
            <input type="submit" value="Calculate">
        </form>
        
        <!-- Display Results -->
        {% if power %}
            <div class="result">Power (P): {{ power }} watts</div>
        {% endif %}
        
        <!-- Display Errors -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
